<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    
  </head>

  <body style="background-color: #000;">
  <div style="width:100%; height:100%; aspect-ratio: 16/12;">
    <div class="hodographInset" style="outline-color: #fff;outline-style: inset;outline-width: thin">
      <canvas id="hodograph" style="background-color: #000;">
        
      </canvas>
    </div>
	
	<p class="Anim" id="AnimTxt">Loading Animation...</p>
	
	<div class="hodographValues" style="background-color: #000;">
		<canvas id="Values5" style="background-color: #000;outline-color: #fff;outline-style: inset;outline-width: thin">

		</canvas>
		<canvas id="Values4" style="background-color: #000;outline-color: #fff;outline-style: inset;outline-width: thin">

		</canvas>
		
		
	</div>

    <div class="skewTInset">
	  <canvas id="skewTTitle" style="background-color: #000;">

      </canvas>
      <canvas id="skewT" style="background-color: #000;">

      </canvas>
      <canvas id="barbs" style="background-color: #000;">

      </canvas>
      
      <canvas id="skewTNumbers" style="background-color: #000;">
        
      </canvas>
      
    </div>

    <div class="skewTValues" style="background-color: #000;">
	
      <canvas id="Values1" style="background-color: #000;outline-color: #fff;outline-style: inset;outline-width: thin">

      </canvas>
	  
	  <canvas id="Values2" style="background-color: #000;outline-color: #fff;outline-style: inset;outline-width: thin">
	  
	  </canvas>
	  <canvas id="Values3" style="background-color: #000;outline-color: #fff;outline-style: inset;outline-width: thin">
	  
	  </canvas>
	  
    </div>
	
    <div class="ChooseParcel" style="background-color: #000;">
		<div style="width: 75%">
		  <button class="LoadNewParcel" id="ParcelSB" onclick="LoadNewParcel('SB')">Load Surface-Based Parcel</button>
		  <button class="LoadNewParcel" id="ParcelML" onclick="LoadNewParcel('ML')">Load Mixed-Layer Parcel</button>
		  <button class="LoadNewParcel" id="ParcelMU" onclick="LoadNewParcel('MU')">Currently Loaded: Most-Unstable Parcel</button>
		  <button class="LoadNewParcel" id="ParcelCU" onclick="LoadNewParcel('CU')">Load Custom-Pressure Parcel</button>
		  <div style="width:100%; height:50%; top:50%; position: relative;">
			  <label for="ParcelStart" style="position: relative; left: 0px; top: 0%; margin: 0; width:33%;height:100%">Set Custom Parcel Pressure (Surface-500mb):</label>
			  <input style="top: 0%; left:0%; width:33%; height: 95%;font-size: 2vw; position:relative;" type="text" id="ParcelStart" name="ParcelStart">
		  </div>
	  </div>
	  <div style="width:35%; left: 70%; top: -100%; height:100%; position: relative;">
		  <label for="Temp" style="position: relative; left: 0px; top: 0%; margin: 0; width:33%;height:85%">Set Sfc Temp (F):</label>
		  <input style="top: 0%; left:50%; width:17%; height: 45%;font-size: 1vw" type="text" id="Temp" name="Temp">
		  <br>
		  <label for="Dewp" style="position: relative; left: 0px; top: 0%; margin: 0; width:33%;height:85%">Set Sfc Dew (F):</label>
		  <input style="top: 0%; left:50%; width:17%; height: 45%;font-size: 1vw" type="text" id="Dewp" name="Dewp">
		  
		  <button class="LoadNewParcel" id="TempOld" style="position: relative;left:10%;top:-50%;" onclick="LoadNewSfc('Old')">Reset Temps</button>
		  <button class="LoadNewParcel" id="TempNew" style="position: relative;left:75%;top:-50%;"  onclick="LoadNewSfc('New')">Load Temps</button>
	  </div>
	</div>
	
	<div class="ChooseMotion" style="background-color: #000;">
	<div style="width:66%; height:100%; position: relative;">
		  <label for="MotionInputdir" style="position: relative; left: 0px; top: 0%; margin: 0; width:50%;height:100%">Set Custom Motion Angle (Azimuth):</label>
		  <input style="top: 0%; left:50%; width:35%; height: 45%;font-size: 2vw" type="text" id="MotionInputdir" name="MotionInputdir">
		  <br>
		  <label for="MotionInputspd" style="position: relative; left: 0px; top: 0%; margin: 0; width:50%;height:100%">Set Custom Motion Speed (0-100 kts):</label>
		  <input style="top: 0%; left:50%; width:35%; height: 45%;font-size: 2vw" type="text" id="MotionInputspd" name="MotionInputspd">
	  </div>
	  <div style="left:66%; top:-100%; width:33%; height:100%; position: relative;">
		  <button class="LoadNewMotion" id="MotionRM" onclick="LoadNewWind('RM')">Currently Loaded: Right Motion</button>
		  <button class="LoadNewMotion" id="MotionLM" onclick="LoadNewWind('LM')">Load Left Motion</button>
		  <button class="LoadNewMotion" id="MotionCM" onclick="LoadNewWind('CM')">Load Custom Motion</button>
	  </div>
	</div>
	</div>
  </body>
  <script src="script.js"></script>
</html>
